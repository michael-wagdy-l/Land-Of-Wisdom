<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land of Wisdom</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Garamond', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            position: relative;
            max-width: 800px;
            padding: 20px;
            border: 2px solid #555;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #f0e68c;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1em;
            color: #d3d3d3;
        }
        .chat-window {
            max-width: 100%;
            height: 400px;
            background-color: #222;
            border: 1px solid #555;
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
            color: #f0e68c;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user-message {
            background-color: #4b0082;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            background-color: #333;
            align-self: flex-start;
            text-align: left;
        }
        .chat-input {
            display: flex;
            width: 100%;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #555;
            border-radius: 5px 0 0 5px;
            color: #333;
        }
        .chat-input button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #800000;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #b22222;
        }
        .character-image {
            position: absolute;
            top: 20px;
            left: 50px;
            max-width: 15%; /* Adjust the percentage */
            max-height: 15%; /* Adjust the percentage */
            border-radius: 50%;
        }
        .logo-image {
            position: absolute;
            top: 20px;
            right: -50px;
            max-width: 15%; /* Adjust the percentage */
            max-height: 15%; /* Adjust the percentage */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .chat-input input,
            .chat-input button {
                font-size: 0.8em;
            }
            .character-image,
            .logo-image {
                max-width: 15%; /* Adjust the percentage */
                max-height: 15%; /* Adjust the percentage */
                top: 10px;
                left: 10px;
                right: -30px;
            }
        }
    </style>
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
{% load static %}
<div class="container">
    <img src="{% static 'images/orion.jpg' %}" alt="Character" class="character-image">
    <img src="{% static 'images/logo.jpg' %}" alt="Logo" class="logo-image">
    <h1>Land of Wisdom</h1>
    <p>Embark on a journey through time with Orion, our medieval chatbot. Explore the rich tapestry of history,
        mythology, and legends. Ask questions, seek wisdom, and unravel the mysteries of the past.</p>
    <div class="chat-window" id="chat-window">
        <!-- Chat messages will appear here -->
    </div>
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Ask your question..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    const csrftoken = document.querySelector('[name=csrf-token]').content;

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    function sendMessage() {
        const userInput = document.getElementById('user-input');
        const message = userInput.value.trim();
        if (message) {
            appendMessage('You', message, 'user-message');
            userInput.value = '';

            // Get the host URL dynamically
            const host = window.location.origin;

            // Send POST request to the server
            fetch(`${host}/chatbot`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify({ message: message }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                if (data && data.response) {
                    appendMessage('Orion', data.response, 'bot-message');
                } else {
                    throw new Error('Invalid response format');
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                appendMessage('Orion', 'Sorry, there was an error processing your request.', 'bot-message');
            });
        }
    }

    function appendMessage(sender, message, className) {
        const chatWindow = document.getElementById('chat-window');
        const messageElement = document.createElement('div');
        messageElement.className = `message ${className}`;
        messageElement.textContent = `${sender}: ${message}`;
        chatWindow.appendChild(messageElement);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }
</script>
</body>
</html>
