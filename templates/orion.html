<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land of Wisdom</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Garamond', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            position: relative;
            max-width: 800px;
            padding: 20px;
            border: 2px solid #555;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #f0e68c;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1em;
            color: #d3d3d3;
        }
        .chat-window {
            max-width: 100%;
            height: 400px;
            background-color: #222;
            border: 1px solid #555;
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
            color: #f0e68c;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user-message {
            background-color: #4b0082;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            background-color: #333;
            align-self: flex-start;
            text-align: left;
        }
        .chat-input {
            display: flex;
            width: 100%;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #555;
            border-radius: 5px 0 0 5px;
            color: #333;
        }
        .chat-input button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #800000;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #b22222;
        }
        .character-image {
            position: absolute;
            top: 20px;
            left: 50px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .logo-image {
            position: absolute;
            top: 20px;
            right: -50px;
            width: 80px;
            height: 80px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .chat-input input,
            .chat-input button {
                font-size: 0.8em;
            }
            .character-image,
            .logo-image {
                width: 60px;
                height: 60px;
                top: 10px;
                left: -30px;
                right: -30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="C:\Users\Michael\Downloads\Default_a_kind_man_with_lower_body_of_bull_and_smile_medieval_2.jpg" alt="Character" class="character-image">
        <img src="logo.jpg" alt="Logo" class="logo-image">
        <h1>Land of Wisdom</h1>
        <p>Embark on a journey through time with Orion, our medieval chatbot. Explore the rich tapestry of history, mythology, and legends. Ask questions, seek wisdom, and unravel the mysteries of the past.</p>
        <div class="chat-window" id="chat-window">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask your question..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message) {
                appendMessage('You', message, 'user-message');
                userInput.value = '';
                // Simulate chatbot response
                setTimeout(() => {
                    appendMessage('Orion', `You asked: "${message}". Here is some medieval wisdom...`, 'bot-message');
                }, 1000);
            }
        }

        function appendMessage(sender, message, className) {
            const chatWindow = document.getElementById('chat-window');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${className}`;
            messageElement.textContent = `${sender}: ${message}`;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
